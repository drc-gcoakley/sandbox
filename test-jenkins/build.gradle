plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://repo.jenkins-ci.org/releases/" }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'

    // https://mvnrepository.com/artifact/junit/junit
    testImplementation 'junit:junit:4.13-beta-3'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'

    // https://mvnrepository.com/artifact/org.jenkins-ci.main/jenkins-core
    compile group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '2.85'

    // https://mvnrepository.com/artifact/com.cloudbees/groovy-cps
    compile group: 'com.cloudbees', name: 'groovy-cps', version: '1.30'

    // https://mvnrepository.com/artifact/com.lesfurets/jenkins-pipeline-unit
    compile group: 'com.lesfurets', name: 'jenkins-pipeline-unit', version: '1.1'

    // https://mvnrepository.com/artifact/org.jenkins-ci.plugins.workflow/workflow-cps
    testCompile group: 'org.jenkins-ci.plugins.workflow', name: 'workflow-cps', version: '2.41'

}
