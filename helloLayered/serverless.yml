
service: hello-layered
frameworkVersion: ">=1.34.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
#  deploymentBucket:
#    name: us-east-1-deployments
#    serverSideEncryption: AES256

functions:
  goServerless:
    handler: first-layered
    # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
	# Can the version be appended to the reference (using, for example, ":6").
    layers:
      - arn:aws:lambda:us-east-1:635469595622:layer:lrcComputerVision:2
      # - {Ref: arn:aws:lambda:us-east-1:635469595622:layer:LrcComputerVision}

  helloWorld:
    handler: second-layered
    layers:
      - arn:aws:lambda:us-east-1:635469595622:layer:lrcComputerVision:2

